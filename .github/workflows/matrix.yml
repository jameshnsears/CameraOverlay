name: matrix - codecov
on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  fdroid:
    if: "!contains(github.event.head_commit.message, 'skip matrix')"

    name: fdroid
    runs-on: macos-latest
    timeout-minutes: 80

    strategy:
      fail-fast: false
      matrix:
        api-level: [25, 26, 27, 28, 29]
        target: [default, google_apis]

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: google-services.json
        env:
          GOOGLE_PLAY_JSON_DEVELOPMENT: ${{ secrets.GOOGLE_PLAY_JSON_DEVELOPMENT }}
        run: echo "${GOOGLE_PLAY_JSON_DEVELOPMENT}" | base64 -d > app/google-services.json

      - name: app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Galaxy Nexus
          emulator-build: 7425822 # https://github.com/ReactiveCircus/android-emulator-runner/issues/160
          script: |
            adb logcat -c
            adb logcat > logcat.txt &
            ./gradlew -PgitHubAction :app:testFdroidDebugCombinedCoverage --stacktrace

      - name: artifact logcat
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: matrix-fdroid-logcat-${{ matrix.api-level }}
          path: logcat.txt

      - name: artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: matrix-fdroid-${{ matrix.api-level }}
          path: |
            **/build/reports/*
            **/build/outputs/*/connected/*

  googleplay:
    if: "!contains(github.event.head_commit.message, 'skip matrix')"

    name: googleplay
    runs-on: macos-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        api-level: [25, 26, 27, 28, 29]
        target: [default, google_apis]

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: google-services.json
        env:
          GOOGLE_PLAY_JSON_DEVELOPMENT: ${{ secrets.GOOGLE_PLAY_JSON_DEVELOPMENT }}
        run: echo "${GOOGLE_PLAY_JSON_DEVELOPMENT}" | base64 -d > app/google-services.json

      - name: app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          emulator-build: 7425822 # https://github.com/ReactiveCircus/android-emulator-runner/issues/160
          script: |
            adb logcat -c
            adb logcat > logcat.txt &
            ./gradlew -PgitHubAction :app:testGoogleplayDebugCombinedCoverage --stacktrace

      - name: artifact logcat
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: matrix-googleplay-logcat-${{ matrix.api-level }}
          path: logcat.txt

      - name: artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: matrix-googleplay-${{ matrix.api-level }}
          path: |
            **/build/reports/*
            **/build/outputs/*/connected/*
